<!doctype html>
<html lang="en">
<head>
	<title>OAuth2 Demo</title>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<base href="/"/>

	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js" ></script>
</head>
<body ng-app="app" ng-controller="home as home">
	<h1>OAuth2 login demo</h1>
	<div class="container" ng-show="!home.authenticated">
		Login with: <a href="/login/facebook">Facebook</a>
	</div>
	<div class="container" ng-show="!home.authenticated">
		Login with: <a href="/login/github">Github</a>
	</div>
	<div class="container" ng-show="!home.authenticated">
		Login with: <a href="/login/google">Google</a>
	</div>
	<div class="container" ng-show="home.authenticated">
		Logged in as: <span ng-bind="home.user"></span>
		<div>
			<button ng-click="home.logout()" class="btn btn-primary">Logout</button>
		</div>
	</div>
	
	<div class="container text-danger" ng-show="home.error">
		There was an error (bad credentials).
	</div>
</body>
</html>
